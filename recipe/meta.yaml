{% set name = "simwrapper" %}
{% set version = "1.8.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simwrapper-{{ version }}.tar.gz
  sha256: 6ea7c22450aafd4647a272eb451494b1a568401c7e2406fc5494016eb9097f51

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - simwrapper = simwrapper.cli:cli

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - python >=3.6

test:
  imports:
    - simwrapper
  commands:
    - pip check
    - simwrapper --help
  requires:
    - pip

about:
  home: https://github.com/simwrapper/simwrapper-python-tools
  summary: Python support library for SimWrapper data visualization tool
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - billyc
